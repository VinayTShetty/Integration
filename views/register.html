<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
  <h2>Register Your Business</h2>
  <form action="/register-submit" method="POST">
    <input name="mobile" placeholder="Mobile" required><br>
    <input name="owner_name" placeholder="Owner Name" required><br>
    <input name="business_name" placeholder="Business Name" required><br>
    <input name="location" placeholder="Location"><br>
    <input name="food_type" placeholder="Food Type"><br>
    <input name="country" placeholder="Country"><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
